<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>

    <div id="greeting-text">
        <h3>
            Whoops looks like Bonzi Buddy is here to help you login. Enter your username and password to continue.
        </h3>
    
    </div>

    <div id="login-form" onclick="playAudio()">
        <h1>Login to gain access to your desktop again</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>    
    </div>

    <div id="bonzi-buddy-ur">
        <img src="static/imgs/BonziBUDDY.webp" width="350" alt="Bonzi Buddy">
    </div>

    <div id="bonzi-buddy-bl">
        <img src="static/imgs/deopvv8-f27479d7-bbdf-4093-b3ab-14f89bcc40ed.png" width="1000" alt="Bonzi Buddy">
    </div>

</body>

</html>
